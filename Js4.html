<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision operator</title>
</head>
<body>
    <!-- ==,===,<,>,<=,>=,!= -->
<script>
    document.write((20==30) + "<br>");
     document.write((20!==30) + "<br>");
     document.write((10>3) + "<br>");
     document.write((30<2) + "<br>");
     document.write((7===7) + "<br>");
     document.write((50<=20) + "<br>");
     document.write((4>=20) + "<br>");
</script>

</body>
</html>
