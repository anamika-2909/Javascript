<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Check if a number is divisible by 4 but not by 6. -->
     <script>
   num =prompt("Enter Number?")
             
   if((num%4==0)&&(num%6!=0)){
    document.write("Divisible 4 number")
  }
  else{
    document.write(" Not Divisible 6 number")
  }

  </script>
  
</body>
</html>
