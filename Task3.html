<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible 3 Number</title>
</head>
<body>

    <!-- Check if a number is divisible by 3 -->
    <script>

  num =prompt("Enter Number?")
             
   if(num%3==0){
    document.write("Divisible 3 number")
  }
  else{
    document.write(" Not Divisible 3 number")
  }
    </script>
</body>
</html>
