<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Check if a number is a multiple of 15. -->
     <script>

  num =prompt("Enter Number?")
             
   if(num%15 == 0){
    document.write("Multiple 15 number")
  }
  else{
    document.write(" Not Multiple 15 number")
  }

  </script>
  
</body>
</html>
