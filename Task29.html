<body>
    <!-- Check if the difference of two numbers is positive or negative. -->

    <script>
       let   num1 =25
        let  num2 =12

        let  sub=num1-num2

          if(sub>0){
            document.write("This number is Positive ")
          }
          else if (sub<0){
            document.write(" This number is Nagative ")
          }
          else{
            document.write(" this number is zero ")

          }
     </script>
