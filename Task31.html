<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Check if a number is divisible by 2 or 3 but not both. -->
    <script>
        num= prompt("Enter number?")

        if((num%2==0)||(num%3!=0)){
            document.write("divisible only 3 ")
        }
        else if((num%3==0)||(num%2!=0)){
            document.write("divisible only 2") 
        }
        else{
             document.write("Not divisible 2 or 3") 
        }
    </script>
</body>
</html>
