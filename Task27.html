<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Check if a number is outside the range 10 to 50 -->

      <script>

  num =prompt("Enter Number?")
             
   if((num < 10)||(num > 50)){
    document.write(" This Number  is outside  10 to 50")
  }
  else{
    document.write(" This Number is Inside 10 to 50")
  }

  </script>
</body>
</html>
