<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Check if a number is between 100 and 999 (inclusive) -->
      <script>

  num =prompt("Enter Number?")
             
   if((num < 100)||(num > 999)){
    document.write(" This Number  is Not  Between 100 to 999")
  }
  else{
    document.write(" This Number is Between 100 to 999 ")
  }

  </script>
</body>
</html>
