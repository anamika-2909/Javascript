<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Check if a number is a three-digit number. -->
     <script>

  num =prompt("Enter Number?")
             
   if((num < 0)||(num > 99)){
    document.write("This Number is Three-Digit number ")
  }
  else{
    document.write("This Number is Not Three-Digit number")
  }

  </script>
  
</body>
</html>
