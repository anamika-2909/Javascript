<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Single-Digit Number</title>
</head>
<body>
  <!-- Check if a number is a single-digit number -->

       <script>

  num =prompt("Enter Number?")
             
   if((num < -9)||(num > 9)){
    document.write(" This Number is Two-digit number")
  }
  else{
    document.write(" This Number is single-digit number")
  }

  </script>
  
</body>
</html>
