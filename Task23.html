<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Check if a number is divisible by either 4 or 6 -->
      <script>
   num =prompt("Enter Number?")
             
   if((num%6===0)||(num%4===0)){
    document.write("Divisible 4 and 6 number")
  }
  else {
    document.write(" Not Divisible 4 and 6 number")
  }


  </script>
</body>
</html>
