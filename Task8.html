<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Outside Number  50 to 150</title>
</head>
<body>
  <!-- Check if a number lies outside the range 50 to 150. -->

       <script>

  num =prompt("Enter Number?")
             
   if((num < 50)||(num > 150)){
    document.write(" This Number  is outside  50 to 150")
  }
  else{
    document.write(" This Number is Inside 50 to 150")
  }

  </script>
  
</body>
</html>
