<body>
    <!-- Check if a number is greater than another number. -->
     <script>
          num1 =prompt("Enter the number")
          num2 =prompt("Enter the number")
             
   if(num1> num2){
           document.write("Num1 is greater than Num2")
   }
   else{
         document.write("Num1 is not greater than Num2")
   }
     </script>
</body>
