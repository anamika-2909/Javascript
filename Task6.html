<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple of 10 Number</title>
</head>
<body>
    <!-- Check if a number is a multiple of 10 -->
      <script>

  num =prompt("Enter Number?")
             
   if(num%10 == 0){
    document.write("Multiple 10 number")
  }
  else{
    document.write(" Not Multiple 10 number")
  }

  </script>
</body>
</html>
