<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Check if a number is a teen number (13-19). -->
     <script>
         num= prompt("Enter number?")

         if((num>=13)&&(num<=19)){
            document.write("this is teen number")
         }
         else{
            document.write("not teen number")
         }
     </script>
</body>
</html>
