<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Check if the sum of two numbers is even or odd. -->
     <script>
          num1 =25
          num2 =12

          sum=num1+num2

          if(sum%2===0){
            document.write("sum even number ")
          }
          else{
            document.write(" sum odd number ")
          }
     </script>
</body>
</html>
