<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <img src="noodles.jpg" alt="" width="400" >
   
    <script>
  let img=document.querySelector("img")

  function test(){
     if(img.src.match('noodles.jpg')){
      img.src="pizza.jpg"
  }
  else if(img.src.match("pizza.jpg")){
    img.src="pasta.jpg"
  }
  else{
    img.src="noodles.jpg"
  }
  }
  
  setInterval(test,1000)
 


       
    </script>
</body>
</html>
