<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible 3 and 5 Number</title>
</head>
<body>
    <!-- Check if a number is divisible by both 3 and 5 -->
     <script>

  num =prompt("Enter Number?")
             
   if((num%3==0)&&(num%5==0)){
    document.write("Divisible 3 and 5 number")
  }
  else{
    document.write(" Not Divisible 3and 5 number")
  }

  </script>

</body>
</html>
