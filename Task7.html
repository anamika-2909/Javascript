<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Number Between 1 to 100</title>
</head>
<body>
    <!-- Check if a number lies between 1 and 100 (inclusive). -->

       <script>

  num =prompt("Enter Number?")
             
   if((num < 1)||(num > 100)){
    document.write(" This Number  is Not  Between 1 to 100")
  }
  else{
    document.write(" This Number is Between 1 to 100")
  }

  </script>
  
</body>
</html>
