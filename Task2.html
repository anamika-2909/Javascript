<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even-Odd Number</title>
</head>
<body>
    <!-- Check if a number is even or odd. -->
    
    <script>
  num =prompt("Enter Number?")

    if(num%2===0){
    document.write("Even Number")
  }
  else{
    document.write("Odd Number")
  }

</script>


</body>
</html>
