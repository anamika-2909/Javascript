<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Check if a number is a positive even number. -->
     <script>
  num =prompt("Enter Number?")

    if((num>0)&&(num%2==0)){
    document.write("Positive Even Number")
  }
  else {
    document.write("Nagative Even Number")
  }

  </script>
</body>
</html>
