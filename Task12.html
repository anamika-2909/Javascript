<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Check if a number is less than 0 or greater than 100. -->
      <script>

  num =prompt("Enter Number?")
             
   if((num < 0)||(num > 100)){
    document.write("This number is not less than 0 or greater than 100 ")
  }
  else{
    document.write("This number is less than 0 or greater than 100")
  }

  </script>
</body>
</html>
