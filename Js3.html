<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic operator</title>
</head>
<body>
    <script>
        let a1=20;
        let b1=30;

        let sum=a1+b1;
        document.write(sum + "<br>" )    

        let sub=a1-b1;
        document.write(sub + "<br>")

        let mul=a1*b1
        document.write(mul + "<br>")

         let div=a1/b1
        document.write(div + "<br>")


         let mod=a1%b1
        document.write(mod + "<br>")

        document.write(8+2*4-20/2)


        
        </script>
</body>
</html>
