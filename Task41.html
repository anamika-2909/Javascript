<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Check if a number is divisible by 25 or 50 -->
    <script>
       num = prompt("Enter number?")

      if (num % 25 === 0 || num % 50 === 0) {
        document.write("This number is divisible 25 or 50")
      }else{
         document.write("This number is not divisible 25 or 50 ")
      }

    </script>
</body>
</html>
