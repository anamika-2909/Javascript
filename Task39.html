<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Check if a number is negative and odd -->
     <script>
         num = prompt("Enter number?")

         if (num < 0 && num % 2 !== 0) {
            document.write("This is Negative Odd number")
         }
         else{
             document.write("This is Not Negative Odd number")
         }
     </script>
</body>
</html>
